<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="header">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        </section>
        <section class="content">
          <div>
            <h1 class="fullname">Jessica Randal</h1>
            <h3 class="location">London, United Kingdom</h3>
            <p class="caption">"Front-end developer and avid reader."</p>
          </div>
          <div class="social-box">
            <ul>
              <li class="social-menu">GitHub</li>
              <li class="social-menu">Frontend Mentor</li>
              <li class="social-menu">LinkedIn</li>
              <li class="social-menu">Twitter</li>
              <li class="social-menu">Instagram</li>
            </ul>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
